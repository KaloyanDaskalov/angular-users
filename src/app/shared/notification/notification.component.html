<div
  [ngClass]="{ show: isShow }"
  class="toast align-items-center fade show toast-position"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex" [ngClass]="type">
    <div class="toast-body">{{ m }}</div>
    <button
      type="button"
      class="btn-close me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
