<header style="background-color: rgba(125, 174, 217, 0.2)">
  <div class="wrapper">
    <nav class="navigation">
      <ul class="nav nav-pills">
        <li class="nav-item" *ngFor="let item of l">
          <a
            class="nav-link fs-5"
            aria-current="page"
            routerLink="{{ item.path }}"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ item.name }}</a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
