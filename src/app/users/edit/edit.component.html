<form class="row g-3">
  <div class="col-md-6">
    <label for="inputFirstName" class="form-label">First Name</label>
    <input
      type="text"
      class="form-control"
      id="inputFirstName"
      placeholder="John"
    />
  </div>
  <div class="col-md-6">
    <label for="inputLastName" class="form-label">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="inputLastName"
      placeholder="Doe"
    />
  </div>
  <div class="col-12">
    <label for="inputProfession" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputProfession"
      placeholder="IT Specialist"
    />
  </div>
  <div class="col-md-6">
    <label for="inputSex" class="form-label">Sex</label>
    <select id="inputSex" class="form-select">
      <option selected>Choose...</option>
      <option>Male</option>
      <option>Female</option>
      <option>Gender</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="inputAge" class="form-label">Age</label>
    <select id="inputAge" class="form-select">
      <option selected>Choose...</option>
      <option>18</option>
      <option>19</option>
      <option>20</option>
    </select>
  </div>
  <div class="col-12 d-flex justify-content-evenly p-4">
    <button type="submit" class="btn btn-primary btn-lg">Edit</button>
    <button type="button" class="btn btn-danger btn-lg">Cancel</button>
  </div>
</form>
